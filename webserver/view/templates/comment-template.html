<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Slam-Security - Homepage</title>
</head>
<body>
{% extends navbar-template %}
<div class="container-lg col-lg-3">

    <div class="row mt-5">
        <div class="col"></div>
        <div class="card" style="width: 32rem;">
            <div class="card-body">
                <h3 class="card-title">Ajouter un commentaire</h3>
                <p class="card-text">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Votre pseudo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Commentaire</label>
                        <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" name="image" id="image" accept="image/png, image/jpeg">
                    </div>
                <p class="error">{{ $errorMessage }}</p>
                    <div class="mb-1">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
                </p>
            </div>
        </div>
    <div class="list-group list-group-flush">
        {% foreach($comments as $com): %}
        <p class="list-group-item list-group-item">
            <div class="d-flex w-100 justify-content-between">

                <h5 class="mb-1">{{ $com["username"] }}</h5>
                <small>{{ $com["date"]->format( 'd-m-Y H:i:s')}}</small>
            </div>
            <p class="mb-1">{{ $com["content"] }}</p>
        </p>
        {% endforeach; %}
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
