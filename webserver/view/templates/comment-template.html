<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Slam-Security - Homepage</title>
</head>
<body>
{% extends navbar-template %}
<div class="container-lg col-lg-3">

    <form method="POST">
        <label for="fname">Title :</label><br>
        <input type="text" id="ftitle" value="title"><br><br>
        <label for="lname">Content :</label><br>
        <textarea type="text" id="fcontent" value="content"></textarea><br><br>
        <button type="submit" value="Submit">ChargePourBase</button>
    </form>
    <div class="list-group list-group-flush">

        {% foreach($comments as $com): %}
        <p class="list-group-item list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ $com["title"] }}</h5>
                <small>{{ $com["date"] }}</small>
            </div>
            <p class="mb-1">{{ $com["content"] }}</p>
        </p>
        {% endforeach; %}
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
